<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Signboard</title>
    <!-- Load Tailwind CSS -->
    <link rel="stylesheet" href="dist/output.css">
    <!-- Use Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-800">

    <h1 class="text-3xl font-bold text-gray-100 mb-6">Interactive 3D Signboard (Click Me!)</h1>

    <!-- This is where the 3D scene will be rendered -->
    <canvas id="three-canvas"></canvas>

    <!-- 
        Info Modal (Pop-up)
        This HTML is unchanged from the previous file.
        It sits on top of the 3D canvas.
        CLASSES MODIFIED: Removed centering, background, and animation classes.
    -->
    <div id="info-modal" 
         class="opacity-0 invisible">
        
        <div id="modal-content" 
             class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-sm relative">
            
            <!-- Close Button -->
            <button id="close-modal" class="absolute top-3 right-4 text-3xl text-gray-400 hover:text-gray-700">&times;</button>
            
            <!-- Modal Content -->
            <h2 id="modal-title" class="text-2xl font-bold text-gray-900 mb-4"></h2>
            
            <!-- Static content container -->
            <div id="static-info-container">
                <p id="modal-info" class="text-gray-700"></p>
            </div>
            
            <!--API content container -->
            <div id="rekaku-info-container" class="hidden">
                <p class="text-gray-700 mb-2 text-sm">Ask about our features (e.g., "Tell me about virtual tours ?"):</p>
                <div class="flex space-x-2">
                    <input id="rekaku-prompt" type="text" class="flex-1 border border-gray-300 rounded-md p-2 text-sm" placeholder="Your question...">
                    <button id="rekaku-send" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors">âœ¨ Ask</button>
                </div>
                <div id="rekaku-response-container" class="mt-4 p-3 bg-gray-50 rounded-md min-h-[50px] text-gray-800 text-sm">
                    <!-- Response or loader will go here -->
                </div>
            </div>
        </div>
    </div>

    <!-- 
        Load three.js and OrbitControls
        We use type="module" for modern three.js imports.
    -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js",
                "OrbitControls": "https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/controls/OrbitControls.js"
            }
        }
    </script>

    <script type="module" src="script/script.js"></script>
</body>
</html>
